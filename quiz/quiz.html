<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <div class="div1">
            <span>Welcome to the quiz</span>
            <p id="timerPara"></p>
        </div>
        <div class="div2">
            <p>You will get 20 seconds for the whole quiz</p>
            <button id="Btn">Start Quiz</button>
        </div>
    </header>
    <main>
        <div>
            <h3>Question 1.) Which one is the capital of India</h3>
            <input type="radio" id="punjab" name="capital" value="punjab" class="ans1">
            <label for="punjab">Punjab</label>
            <br>
            <input type="radio" id="haryana" name="capital" value="haryana" class="ans1">
            <label for="haryana">Haryana</label>
            <br>
            <input type="radio" id="delhi" name="capital" value="delhi" class="ans1">
            <label for="delhi">Delhi</label>
            <br>
            <input type="radio" id="mumbai" name="capital" value="mumbai" class="ans1">
            <label for="mumbai">Mumbai</label>
        </div>
        <div>
            <h3>Question 2.) What color is the sun?</h3>
            <input type="radio" id="yellow" name="color" value="yellow" class="ans2">
            <label for="yellow">Yellow</label>
            <br>
            <input type="radio" id="red" name="color" value="red" class="ans2">
            <label for="red">Red</label>
            <br>
            <input type="radio" id="blue" name="color" value="blue" class="ans2">
            <label for="blue">Blue</label>
            <br>
            <input type="radio" id="green" name="color" value="green" class="ans2">
            <label for="green">Green</label>



        </div>
        <div>
            <h3>Question 3.) Which animal is known as the 'Ship of the Desert"?</h3>
            <input type="radio" id="camel" name="animalShip" value="camel" class="ans3">
            <label for="camel">Camel</label>
            <br>
            <input type="radio" id="dog" name="animalShip" value="dog" class="ans3">
            <label for="dog">Dog</label>
            <br>
            <input type="radio" id="cat" name="animalShip" value="cat" class="ans3">
            <label for="cat">Cat</label>
            <br>
            <input type="radio" id="monkey" name="animalShip" value="monkey" class="ans3">
            <label for="monkey">Mumbai</label>
        </div>
        <div>
            <h3>Question 4.) Which animal is known as the king of the jungle?</h3>
            <input type="radio" id="giraff" name="king" value="giraff" class="ans4">
            <label for="giraff">Giraff</label>
            <br>
            <input type="radio" id="lion" name="king" value="lion" class="ans4">
            <label for="lion">Lion</label>
            <br>
            <input type="radio" id="tiger" name="king" value="tiger" class="ans4">
            <label for="tiger">Tiger</label>
            <br>
            <input type="radio" id="cheetah" name="king" value="cheetah" class="ans4">
            <label for="cheetah">Cheetah</label>
        </div>
    </main>
    <footer>
        <p id="footPara"></p>
    </footer>
    <script src="quiz.js"></script>
</body>

</html>
