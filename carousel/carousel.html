<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel of images</title>
    <link rel="stylesheet" href="carousel.css" />
    <script src="https://kit.fontawesome.com/fbcd3c8365.js" crossorigin="anonymous"></script>

<body>
    <div>
        <button id="previous">
